<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- ✅ Corrected -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <button id="scanButton">Scan Barcode</button>
        <div id="reader"></div>
        <input type="text" id="serialCode" placeholder="Enter Serial Code Manually">
        <button onclick="fetchData()">Get Data</button>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script> <!-- ✅ Ensure this is loaded after the library -->
</body>

</html>
